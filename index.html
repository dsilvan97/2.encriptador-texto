<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Texto</title>
</head>

<body>

    <header>
        <img src="imgs/iconoalura.png" alt="Icono Alura">
    </header>

    <main>

        <div id="cuerpoGeneral">
            <div id="cuerpoGeneralIzquierda">
                
                <textarea name="" id="textoEncriptar" placeholder="Ingresa el texto a encriptar."></textarea>
                <div id="aviso">
                    <img src="imgs/alerta.png" alt="Icono Aviso">
                    <p>Solo letras minúsculas y sin acentos.</p>
                </div>
                <div id="containerBotonesEncriptar">
                    <button id="botonEncriptar">ENCRIPTAR</button>
                    <button id="botonDesencriptar">DESENCRIPTAR</button>
                </div>
            </div>

            <div id="cuerpoGeneralDerecha">
                <div id="informacionInicial">
                    <img src="imgs/control-logo.png" alt="Icono Control">
                    <p><b>Ningún mensaje fué encontrado.</b><br>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <textarea name="" id="box" readonly="readonly"></textarea>
                <button id="botonCopiar" hidden></button>
            </div>
            
        </div>

    </main>
</body>

</html>
